<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudoclasses</title>
    <style>
        p:first-child {
            color: blue;
        }
    </style>
</head>

<body>
    <section>
        <p>Primeiro elemento &lt;p&gt; filho do elemento &lt;section&gt;.</p>
        <p>Parágrafo qualquer.</p>
    </section>
    <footer>
        <p>Primeiro elemento &lt;p&gt; filho do elemento
            &lt;section&gt;.</p>
        <p>Parágrafo qualquer.</p>
    </footer>

</body>

</html>
